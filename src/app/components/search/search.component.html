<div class="input-group mb-3">
    <input 
        type="text" 
        class="form-control" 
        placeholder="Search"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
    >
    <div class="input-group-append">
        <button 
            class="btn btn-primary" 
            type="button" 
            (click)="onSearch()">
            Search
        </button>
    </div>
</div>
