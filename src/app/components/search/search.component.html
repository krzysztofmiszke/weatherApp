<div class="search-container">
    <input 
        type="text" 
        class="search-bar" 
        placeholder="Search"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
    >
    <button 
        class="search-button" 
        type="button" 
        (click)="onSearch()">
        Search
    </button>
</div>
