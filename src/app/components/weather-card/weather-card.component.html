<div class="container">
    <div class="container-fluid">
        <div class="weather-card col-lg6 col-md-8 col-sm-12">
            <div>Time: {{ item.dt_txt | date: 'full' }}</div>
            <div *ngFor="let weather of item.weather">{{ weather.main }}</div>
            <div>Temperature: {{ item.main.temp }}&deg;C</div>
            <div>Feels like: {{ item.main.feels_like }}&deg;C</div>
            <div>Temp. max: {{ item.main.temp_max }}&deg;C</div>
            <div>Temp. min: {{ item.main.temp_min }}&deg;C</div>
            <div>Pressure: {{ item.main.pressure }}&#13169;</div>
            <div>Humidity: {{ item.main.humidity }}%</div>
        </div>
    </div>
</div>
