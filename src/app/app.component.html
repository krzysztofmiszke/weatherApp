<router-outlet>

  <div class="app-container">
    
  <!-- <app-navbar (weatherType)="checkWeather($event)"></app-navbar> -->
  <app-search (search)="performSearch()"></app-search>

    <div class="location-data" *ngIf="weather?.name && weather?.sys?.country">
      <div>Your location:&nbsp;</div>
      <div class="location">{{ weather?.name }} ({{ weather?.sys?.country }})</div>
    </div>
    <app-weather-card [item]="weather"></app-weather-card>
    
    <div *ngFor="let listitem of forecast?.list">
      <app-weather-card [item]="listitem"></app-weather-card>
    </div>

  </div>

</router-outlet>
